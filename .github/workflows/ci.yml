name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with Black
      run: |
        black --check --diff src/ --exclude '__pycache__'
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Verify imports
      run: |
        python -c "from src.utils.config import Config; print('Config OK')"
        python -c "from src.models.model_factory import create_model; print('Model Factory OK')"
        python -c "from src.xai.gradcam import GradCAM; print('GradCAM OK')"
      continue-on-error: true
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
      continue-on-error: true

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation links
      run: |
        echo "Checking for broken internal links..."
        # Simple check for common documentation issues
        grep -r "](http" docs/*.md || echo "No external HTTP links in docs"
    
    - name: Validate markdown
      run: |
        echo "Documentation files found:"
        ls -la docs/*.md
        echo "README.md exists: $(test -f README.md && echo 'Yes' || echo 'No')"
        echo "CONTRIBUTING.md exists: $(test -f CONTRIBUTING.md && echo 'Yes' || echo 'No')"
        echo "CHANGELOG.md exists: $(test -f CHANGELOG.md && echo 'Yes' || echo 'No')"